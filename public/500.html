<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2F30;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <div class="h-screen grid place-items-center bg-gray-100">
    <div class="max-w-md w-full py-6 px-4 bg-white rounded-lg shadow-md">
      <div class="text-center">
        <h2 class="text-3xl font-extrabold text-gray-900">500 Internal Server Error</h2>
        <p class="mt-4 text-lg text-gray-500">サーバーでエラーが発生しました。</p>
      </div>
      <div class="mt-10">
        <p class="text-center"><a href="/" class="text-indigo-500 hover:text-indigo-600 font-medium">ホームに戻る</a></p>
      </div>
    </div>
  </div>
</body>
</html>
